      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body class="text-gray-800 min-h-screen flex flex-col items-center py-6">
    <nav class="navbar">
      <div class="nav-container">
        <a href="../home/home.html" class="logo">密碼學闖關遊戲</a>
        <div class="nav-links">
          <a href="../user/dashboard.php">用戶</a>
          <a href="../home/home.html">首頁</a>
          <a href="./levels.html">關卡</a>
          <a href="../leaderboard/leaderboard.html">排行榜</a>
        </div>
      </div>
    </nav>

    <header class="w-full max-w-5xl flex flex-col items-center mb-6 mt-20">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">密碼學闖關遊戲</h1>
    </header>

    <div class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-6 mb-6 challenge-card">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-indigo-700">關卡 #3-4 XOR 加密法</h2>
        <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">Easy</span>
      </div>
      <div class="prose max-w-none">
        <p class="text-lg mb-4">
          在 XOR 加密法中，使用相同密鑰對相同的密文再次進行 XOR 運算，會發生什麼？ (單選)
        </p>
      </div>
    </div>

    <div class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-6 mb-6">
      <form onsubmit="return submitAnswer();" class="w-full">
        <label class="block text-gray-700 text-lg font-bold mb-2">選擇你的答案：</label>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" name="answer" value="A" class="mr-2" />
            (A) 密文變成一串亂碼
          </label>
          <label class="flex items-center">
            <input type="radio" name="answer" value="B" class="mr-2" />
            (B) 會還原成原始明文
          </label>
          <label class="flex items-center">
            <input type="radio" name="answer" value="C" class="mr-2" />
            (C) 會產生新的密文
          </label>
          <label class="flex items-center">
            <input type="radio" name="answer" value="D" class="mr-2" />
            (D) 無法預測結果
          </label>
        </div>
        <button
          type="submit"
          class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200"
        >
          提交並驗證
        </button>
      </form>
    </div>

    <div class="w-full max-w-5xl flex justify-between items-center mb-8">
      <a href="./level choice3-3.html" class="flex items-center px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition duration-200">

    </div>

    <script src="level.js"></script>
