<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密碼學闖關遊戲 關卡 #3-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="level.css" />
  </head>
  <body
    onload="startTimer()"
    class="text-gray-800 min-h-screen flex flex-col items-center py-6"
  >
    <nav class="navbar">
      <div class="nav-container">
        <a href="/report/home/home.html" class="logo">密碼學闖關遊戲</a>
        <div class="nav-links">
          <a href="/report/user/dashboard.php">用戶</a>
          <a href="/report/home/home.html">首頁</a>
          <a href="/report/levels/levels.html">關卡</a>
          <a href="/report/leaderboard/leaderboard.html">排行榜</a>
        </div>
      </div>
    </nav>

    <header class="w-full max-w-5xl flex flex-col items-center mb-6 mt-20">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">密碼學闖關遊戲</h1>
    </header>

    <div
      class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-6 mb-6 challenge-card"
    >
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-indigo-700">
          關卡 #3-2 對等密碼 (Symmetric Cipher)
        </h2>
        <span
          class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium"
          >Easy</span
        >
      </div>
      <div class="prose max-w-none">
        <p class="text-lg mb-4">以下哪種是對等勾密機制？ (多選)</p>
      </div>
    </div>

    <div class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-6 mb-6">
      <form onsubmit="return submitAnswer();" class="w-full">
        <label class="block text-gray-700 text-lg font-bold mb-2"
          >選擇你的答案：</label
        >
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" name="answer" value="A" class="mr-2" />
            (A) AES
          </label>
          <label class="flex items-center">
            <input type="radio" name="answer" value="B" class="mr-2" />
            (B) RSA
          </label>
          <label class="flex items-center">
            <input type="radio" name="answer" value="C" class="mr-2" />
            (C) DES
          </label>
          <label class="flex items-center">
            <input type="radio" name="answer" value="D" class="mr-2" />
            (D) 3DES
          </label>
        </div>
        <button
          type="submit"
          class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200"
        >
          提交並驗證
        </button>
      </form>
    </div>

    <div class="w-full max-w-5xl flex justify-between items-center mb-8">
      <a
        href="level choice3-1.html"
        class="flex items-center px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        上一關
      </a>
      <a
        href="level choice3-3.html"
        class="flex items-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-200"
      >
        下一關
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 ml-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
    </div>

    <script src="level.js"></script>
  </body>
</html>
